<mat-card>
	<mat-card-content
		style="
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;"
		>
		<h3>&nbsp;Library:&nbsp;Waiting List</h3>
	</mat-card-content>
</mat-card>

<ng-container *ngIf="dataSource.length > 0">
    <app-mat-tablelist
      [AllTableData]="dataSource"
      [dataColumns]="waitingListDataColumns"
    >
    </app-mat-tablelist>
</ng-container>
